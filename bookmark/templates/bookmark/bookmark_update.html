<!DOCTYPE html>
<html lang="en">

    {% block title %}Update{% endblock %}

    {% block content %}
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Modify</button>
        </form>
        <button onclick="history.back()">Cancel</button>
    {% endblock %}

</html>
